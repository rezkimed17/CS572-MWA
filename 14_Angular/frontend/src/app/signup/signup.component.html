<div class="container">
    <h3>
        Signup
    </h3>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="full_name" type="text" class="validate" formControlName="full_name">
          <label for="full_name">full name</label>
          <div class="alert alert-danger" *ngIf="(control.full_name.touched || control.full_name.dirty) && control.full_name.errors">
              <span class="helper-text">required *</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" formControlName="email">
          <label for="email">email</label>
          <div class="alert alert-danger" *ngIf="(control.email.touched || control.email.dirty) && control.email.errors">
              <span class="helper-text">not valid!</span>
          </div>
        </div>
      </div>
      <div formGroupName="passwords">
        <div class="row">
          <div class="input-field col s12">
            <input type="password" class="validate" formControlName="password">
            <label for="password">password</label>
            <div class="alert alert-danger" *ngIf="(pass_control.password.touched || pass_control.password.dirty) && pass_control.password.errors">
                <span class="helper-text">required *</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="password" class="validate" formControlName="confirm_password">
            <label for="confirm_password">confirm password</label>
            <div class="alert alert-danger" *ngIf="(pass_control.confirm_password.touched || pass_control.confirm_password.dirty) && control.passwords.errors">
                <span class="helper-text" *ngIf="pass_control.confirm_password.errors?.required">required *</span>
                <span class="helper-text" *ngIf="control.passwords.errors.invalid"> passwords don't match </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <button class="waves-effect waves-light btn red" [disabled]="!signupForm.valid"><i class="material-icons right">check</i>Submit</button>
      </div>
    </form>
</div>
